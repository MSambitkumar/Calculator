<!DOCTYPE html>
<html>
    <head>
        <title>Cool Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

<body>
    <div class="calculator">
        <input type="text" id="result" readonly />
        
        <div class="buttons">
          <!-- Calculator buttons will go here -->
          <button onclick="clearResult()"style="background-color: rgb(244, 160, 3); color: #000">C</button>
<button onclick="deleteLast()" style="background-color: rgb(244, 160, 3); color: #000">DEL</button>
<button onclick="appendToResult('9')">9</button>
<button onclick="appendToResult('8')">8</button>
<button onclick="appendToResult('7')">7</button>
<button onclick="appendToResult('/')">/</button>
<button onclick="appendToResult('*')">*</button>
<button onclick="appendToResult('6')">6</button>
<button onclick="appendToResult('5')">5</button>
<button onclick="appendToResult('4')">4</button>
<button onclick="appendToResult('-')">-</button>
<button onclick="appendToResult('+')">+</button>
<button onclick="appendToResult('3')">3</button>
<button onclick="appendToResult('2')">2</button>
<button onclick="appendToResult('1')">1</button>
<button onclick="calculateResult()"
style="background-color: rgb(244, 160, 3); color: #000"
>=</button>
<button onclick="appendToResult('.')">.</button>
<button onclick="appendToResult('0')">0</button>



        </div>
      </div>
    
      <script src="script.js" async defer></script>
</body>
</html>
